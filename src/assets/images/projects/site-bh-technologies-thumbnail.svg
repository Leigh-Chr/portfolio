<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent-grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="browser-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <linearGradient id="seo-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad3)"/>

  <!-- Decorative elements -->
  <g opacity="0.05">
    <circle cx="100" cy="100" r="80" stroke="#fff" stroke-width="1" fill="none"/>
    <circle cx="1100" cy="530" r="60" stroke="#fff" stroke-width="1" fill="none"/>
  </g>

  <!-- Browser mockup -->
  <g transform="translate(600, 240)">
    <g transform="translate(-250, -120)">
      <!-- Browser frame -->
      <rect x="0" y="0" width="500" height="280" rx="8" fill="url(#browser-grad)" stroke="#4b5563" stroke-width="1"/>

      <!-- Browser top bar -->
      <rect x="0" y="0" width="500" height="35" rx="8" fill="#1f2937"/>
      <rect x="0" y="27" width="500" height="8" fill="#1f2937"/>

      <!-- Traffic lights -->
      <circle cx="20" cy="17" r="6" fill="#ef4444"/>
      <circle cx="40" cy="17" r="6" fill="#facc15"/>
      <circle cx="60" cy="17" r="6" fill="#22c55e"/>

      <!-- URL bar -->
      <rect x="90" y="8" width="320" height="20" rx="4" fill="#374151"/>
      <text x="100" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#9ca3af">bh-technologies.com</text>

      <!-- Website content mockup -->
      <rect x="15" y="50" width="470" height="215" rx="4" fill="#111827"/>

      <!-- Header bar -->
      <rect x="25" y="60" width="450" height="30" rx="2" fill="#1f2937"/>
      <rect x="35" y="68" width="60" height="14" rx="2" fill="#22d3ee" opacity="0.8"/>
      <rect x="380" y="68" width="40" height="14" rx="2" fill="#374151"/>
      <rect x="430" y="68" width="40" height="14" rx="2" fill="#374151"/>

      <!-- Hero section -->
      <rect x="25" y="100" width="200" height="60" rx="2" fill="#1f2937"/>
      <rect x="35" y="110" width="120" height="10" rx="2" fill="#fff" opacity="0.8"/>
      <rect x="35" y="125" width="160" height="6" rx="1" fill="#6b7280"/>
      <rect x="35" y="135" width="140" height="6" rx="1" fill="#6b7280"/>
      <rect x="35" y="148" width="60" height="16" rx="2" fill="#10b981"/>

      <!-- Image placeholder -->
      <rect x="240" y="100" width="230" height="100" rx="2" fill="#1f2937"/>
      <circle cx="355" cy="150" r="25" fill="#374151"/>
      <path d="M345 150 L350 145 L360 155 L365 150 L375 160 L335 160 Z" fill="#4b5563"/>

      <!-- Cards section -->
      <g transform="translate(25, 210)">
        <rect x="0" y="0" width="140" height="45" rx="2" fill="#1f2937"/>
        <rect x="10" y="10" width="60" height="8" rx="1" fill="#6b7280"/>
        <rect x="10" y="22" width="100" height="5" rx="1" fill="#4b5563"/>
        <rect x="10" y="30" width="80" height="5" rx="1" fill="#4b5563"/>

        <rect x="155" y="0" width="140" height="45" rx="2" fill="#1f2937"/>
        <rect x="165" y="10" width="60" height="8" rx="1" fill="#6b7280"/>
        <rect x="165" y="22" width="100" height="5" rx="1" fill="#4b5563"/>
        <rect x="165" y="30" width="80" height="5" rx="1" fill="#4b5563"/>

        <rect x="310" y="0" width="140" height="45" rx="2" fill="#1f2937"/>
        <rect x="320" y="10" width="60" height="8" rx="1" fill="#6b7280"/>
        <rect x="320" y="22" width="100" height="5" rx="1" fill="#4b5563"/>
        <rect x="320" y="30" width="80" height="5" rx="1" fill="#4b5563"/>
      </g>
    </g>

    <!-- SEO growth indicator -->
    <g transform="translate(280, -60)">
      <rect x="0" y="0" width="80" height="50" rx="8" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1"/>
      <text x="40" y="20" font-family="system-ui, sans-serif" font-size="11" fill="#10b981" text-anchor="middle" font-weight="600">SEO</text>
      <path d="M20 35 L35 28 L50 32 L65 22" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
      <circle cx="65" cy="22" r="3" fill="#10b981"/>
    </g>

    <!-- Analytics icon -->
    <g transform="translate(-300, 80)">
      <rect x="0" y="0" width="70" height="50" rx="8" fill="#facc15" opacity="0.2" stroke="#facc15" stroke-width="1"/>
      <!-- Bar chart -->
      <rect x="15" y="30" width="8" height="12" rx="1" fill="#facc15"/>
      <rect x="27" y="22" width="8" height="20" rx="1" fill="#facc15"/>
      <rect x="39" y="15" width="8" height="27" rx="1" fill="#facc15"/>
    </g>
  </g>

  <!-- Title -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#fff" text-anchor="middle">Site Web BH Technologies</text>

  <!-- Subtitle -->
  <text x="600" y="490" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9ca3af" text-anchor="middle">Refonte corporate, SEO et communication digitale</text>

  <!-- Tech badges -->
  <g transform="translate(600, 540)">
    <rect x="-200" y="0" width="80" height="24" rx="4" fill="#10b981" opacity="0.2"/>
    <text x="-160" y="16" font-family="system-ui, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">SEO</text>

    <rect x="-110" y="0" width="100" height="24" rx="4" fill="#facc15" opacity="0.2"/>
    <text x="-60" y="16" font-family="system-ui, sans-serif" font-size="12" fill="#facc15" text-anchor="middle">Analytics</text>

    <rect x="0" y="0" width="90" height="24" rx="4" fill="#22d3ee" opacity="0.2"/>
    <text x="45" y="16" font-family="system-ui, sans-serif" font-size="12" fill="#22d3ee" text-anchor="middle">Lighthouse</text>

    <rect x="100" y="0" width="100" height="24" rx="4" fill="#a855f7" opacity="0.2"/>
    <text x="150" y="16" font-family="system-ui, sans-serif" font-size="12" fill="#a855f7" text-anchor="middle">Schema.org</text>
  </g>

  <!-- Border accent -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent-grad3)"/>
</svg>
