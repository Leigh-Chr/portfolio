<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
  </defs>
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="36" fill="url(#bg)"/>

  <!-- Memphis shapes composition -->
  <!-- Large triangle (yellow) -->
  <polygon points="30,140 70,50 110,140" fill="none" stroke="#facc15" stroke-width="4"/>

  <!-- Circle (purple) -->
  <circle cx="130" cy="60" r="28" fill="none" stroke="#a855f7" stroke-width="4"/>

  <!-- Square (cyan) -->
  <rect x="115" y="100" width="45" height="45" fill="none" stroke="#22d3ee" stroke-width="4"/>

  <!-- Small decorative dots -->
  <circle cx="55" cy="120" r="6" fill="#a855f7"/>
  <circle cx="145" cy="155" r="4" fill="#facc15"/>
  <circle cx="35" cy="55" r="5" fill="#22d3ee" opacity="0.6"/>

  <!-- Small cross accent -->
  <g stroke="#facc15" stroke-width="3" opacity="0.7">
    <line x1="150" y1="30" x2="150" y2="45"/>
    <line x1="142.5" y1="37.5" x2="157.5" y2="37.5"/>
  </g>

  <!-- Small scattered dots pattern -->
  <circle cx="25" cy="90" r="2" fill="#a855f7" opacity="0.5"/>
  <circle cx="90" cy="35" r="2" fill="#22d3ee" opacity="0.5"/>
  <circle cx="165" cy="85" r="2" fill="#facc15" opacity="0.5"/>
</svg>
